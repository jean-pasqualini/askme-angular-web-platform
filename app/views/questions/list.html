<ul ng-repeat="question in questions" class="list-unstyled">
    <li>
                <div class="panel panel-default">
                    <div class="panel-heading" ng-bind="question.question"></div>
                    <form class="panel-body">
                        <ul ng-repeat="answer in question.answers" class="list-unstyled">
                            <li class="radio">
                                <label>
                                    <input type="radio" name="question_">
                                    {{answer.value}}
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
    </li>
</ul>

<div class="panel panel-default">
    <div class="panel-body">
        <div class="pull-right">
            <a href="" class="btn btn-primary">Voir mon r√©sultat</a>
        </div>
    </div>
</div>
